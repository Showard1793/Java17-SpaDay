<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My Profile</h2>
    <p th:text = "${name}"></p>
    <p th:text = "${skintype}"></p>
    <p th:text = "${manipedi}"></p>
</div>
<div id = "servicesMenu">
    <h2>Menu of Available Services</h2>
    <br>
    <h3>Facial Treatments</h3>
    <br>
    <p>The facial treatments below are recommended by our estheticians for your given skin type. </p>
    <br>
    <table>
        <th:block th:each="facial : ${appropriateFacials}">
            <tr>
                <td th:text = "${facial}"></td>
            </tr>
        </th:block>
    </table>
<div>

</div>
    <p th:if = `${manipedi.equals("manicure")}` th:replace = "fragments :: manicureDescription" >Manicure</p>
    <p th:if = `${manipedi.equals("pedicure")}` th:replace = "fragments :: pedicureDescription" >Pedicure</p>

</div>
</body>
</html>
